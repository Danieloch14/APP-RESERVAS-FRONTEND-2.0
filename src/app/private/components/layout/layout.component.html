<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <p class="text-center fs-5">{{ 'Menu' | uppercase}}</p>
    <hr class="hr">
    <div class="d-flex gap-2 flex-column">
      <a
        routerLink="home"
        routerLinkActive="active"
        [style.width.px]="150"
      >
        <div class="d-flex justify-content-start align-items-center py-1 ps-2">
          <i class="fas fa-home pe-2 text-white"></i>
          <span>Inicio</span>
        </div>
      </a>
      <a
        routerLink="bookings"
        routerLinkActive="active"
        [style.width.px]="150"
      >
        <div class="d-flex justify-content-start align-items-center py-1 ps-2">
          <i class="fas fa-book pe-2 text-white"></i>
          <span>Reservas</span>
        </div>
      </a>
      <a
        routerLink="calendar"
        routerLinkActive="active"
        [style.width.px]="150"
      >
        <div class="d-flex justify-content-start align-items-center py-1 ps-2">
          <i class="fas fa-calendar pe-2 text-white"></i>
          <span>Calendario</span>
        </div>
      </a>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <app-nav (toggleSideNav)="drawer.toggle()"></app-nav>
    <div class="py-4 px-5">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
