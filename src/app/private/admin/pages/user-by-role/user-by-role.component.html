<div class="container">
    <header class="text-center">
        <h1 class="fw-bolder">Gestión de roles de los usuarios</h1>
    </header>

    <div class="data-table">

      <mdb-form-control class="search-input mt-5">
        <input
          mdbInput
          type="text"
          id="search"
          class="form-control"
          (keyup)="applyFilter($event)"
          placeholder="Ej. Alejandra"
          #input
        />
        <label mdbLabel class="form-label" for="search">
          Buscar usuario por nombres, apellidos o correo
        </label>
      </mdb-form-control>

          <div class="mat-elevation-z8 table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- name -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                <td mat-cell *matCellDef="let row"> {{row.personalData.name | uppercase}} </td>
              </ng-container>

              <!-- lastname -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let row"> {{row.personalData.lastname | uppercase}} </td>
              </ng-container>

              <!-- email -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electrónico </th>
                <td mat-cell *matCellDef="let row"> {{row.personalData.email }} </td>
              </ng-container>
            
              <!-- rol -->
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                <td mat-cell *matCellDef="let row">
                <form [formGroup]="getUserRolForm(row)">
                    <div class="form-group">
                    <select class="form-select" formControlName="idRol" (change)="onChange(row)">
                        <option *ngFor="let rol of listRoles" [value]="rol.idRol">{{rol.nombre}}</option>
                    </select>
                    </div>
                </form>
                </td>
            </ng-container>
            
            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
                <td mat-cell *matCellDef="let row">
                <div class="actions" *ngIf="buttonActivationState[row.idUser]">
                    <button class="btn btn-warning btn-md" title="Guardar" (click)="onSave(row)">Guardar</button>
                </div>
                </td>
            </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe solicitud "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of user-role"></mat-paginator>
          </div>
          
  </div>
</div>
